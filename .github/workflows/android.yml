name: Build Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: hommatt-health
        run: npm install

      - name: Grant permission
        working-directory: hommatt-health/android
        run: chmod +x gradlew

      - name: Build APK
        working-directory: hommatt-health/android
        run: ./gradlew assembleDebug
