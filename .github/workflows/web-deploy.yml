name: Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hommatt-health
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hommatt-health/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Align Expo dependency versions
        run: npx expo install --fix

      - name: Set baseUrl for GitHub Pages
        run: |
          node -e "
            const fs = require('fs');
            const cfg = JSON.parse(fs.readFileSync('app.json','utf8'));
            cfg.expo.experiments = cfg.expo.experiments || {};
            cfg.expo.experiments.baseUrl = '/Emmanuelokol';
            fs.writeFileSync('app.json', JSON.stringify(cfg, null, 2));
          "

      - name: Export web build
        run: npx expo export --platform web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hommatt-health/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
