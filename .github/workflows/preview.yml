name: Preview on Phone
on:
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CI: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: hommatt-health
        run: npm install

      - name: Make Hermes compiler executable
        working-directory: hommatt-health
        run: |
          HERMESC=$(find node_modules/react-native -name "hermesc" -type f 2>/dev/null | head -1)
          if [ -n "$HERMESC" ]; then
            chmod +x "$HERMESC"
            echo "Found and made hermesc executable at: $HERMESC"
          else
            echo "hermesc binary not found in node_modules"
          fi

      - name: Publish update to preview
        working-directory: hommatt-health
        run: eas update --branch preview --platform android --message "New update" --no-bytecode
